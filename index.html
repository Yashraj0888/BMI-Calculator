<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="brett-jordan-U2q73PfHFpM-unsplash.jpg" type="image/x-icon">
    <title>BMI Calculator</title>
</head>
<body>
   <center>
    <div class="heading">
        <h1>BMI Calculator</h1>
    </div>
    <div class="container">
        <div class="data">
            <form>
                <div class="height">
                    <label for="height" name="height">Height cms :-</label>
                    <input type="text" name="height" id="height" placeholder="Enter your height">
                </div>
                <div class="weight">
                    <label for="weight" name="weight">Weight kgs :-</label>
                    <input type="text" name="weight" id="weight" placeholder="Enter your weight">
                </div>
                
            </form>
        </div>
        <div class="result"></div>
        <div class="compliment"></div>
        <div class="image"></div>
        <div class="button">
            <button class="btn">Calculate</button>
        </div>
        <div class="guide">
            <p>Underweight =< 18.5</p>
            <p>Normal weight = 18.5 – 24.9</p>
            <p>Overweight = 25–29.9</p>   
            <p>Obesity = BMI of 30 or greater</p>
        </div>
    </div>
   </center>
    <script src="script.js"></script>
</body>
</html>
